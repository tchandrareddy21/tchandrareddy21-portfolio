name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - run: npm install
      - run: npm run build
      
      - uses: actions/configure-pages@v5
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # or build if you're using create-react-app

      - uses: actions/deploy-pages@v4
